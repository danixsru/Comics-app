<h1 class="animate__animated animate__slideInLeft">Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="row">
    <div class="col" *ngFor="let heroe of heroes; let i = index"> 
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <img [src]="heroe.img" class="card-img-top" alt="...">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}.</p>
                <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
                <a (click)="verHeroe(i)" class="btn btn-primary">Ver m√°s...</a>
            </div>
        </div>
    </div>
</div>
